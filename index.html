<html>
    <head>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div id="cat">
            <div id="body">
                <div id="tummy">
                </div>
            </div>
            <div id="left_arm">
                <div id="paw"></div>
            </div>
            <div id="ears">
                <div class="ear left_ear"></div>
                <div class="ear right_ear"></div>
            </div>
            <div id="head">
                <div id="eyes">
                    <div class="eye">
                        <div class="pupil"></div>
                    </div>
                    <div class="eye">
                        <div class="pupil"></div>
                    </div>
                </div>
                <div id="mouth_area">
                    <div id="nose"></div>
                    <div id="mouth"></div>
                </div>
                <div id="whiskers">
                    <div id="whiskers_left">
                        <div class="whisker"></div>
                        <div class="whisker"></div>
                        <div class="whisker"></div>
                    </div>
                    <div id="whiskers_right">
                        <div class="whisker"></div>
                        <div class="whisker"></div>
                        <div class="whisker"></div>
                    </div>
                </div>
            </div>
            <div id="feet">
                <div id="left_foot"></div>
                <div id="right_foot"></div>
            </div>
        </div>
        
    </body>
</html>
